<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css"> 

</head>


<body>

    <img class="logo" src="./imagens/logo gerador de senha.png" alt="Gerador de senha logo"/>

    <main class="container-input">
        <span> Senha com  <span id="valor"> </span> caracteres </span>
        <input id="slide" class="slide" type="range" min="5" max="25" value="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha</button>

    </main>

    <div id="container-password" onclick="copyPassword()"  class="container-password hide">
        <span class="title">Sua senha gerada foi  </span>
        <span id="password"  class="password">12341234</span>
        <span class="tooltip" >Clique na senha para copiar. <img class="emoji" src="./imagens/emoji.png"> </span>

    </div>













  <script src="script.js"></script>  
</body>
</html>
